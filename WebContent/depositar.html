<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.3.0/css/flag-icon.min.css>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link href="fontawesome-free-5.10.2-web/css/all.css" rel="stylesheet">
    <!--load all styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style>
        .wrapperBotoes>a {
            float: right;
        }

        .wrapperBotoes>div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <nav class="triviaNav"></nav>
    <div class="container">
        <div class="card col-sm-8 offset-sm-2 col-lg-6 offset-lg-3" id="cardLogin">
            <div class="card-body text-center">
                <h2 class="card-title">Depositar</h2>
                <form id="formDepositar" action="/rest/financeiroService" method="POST">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>
                        <input type="number" class="form-control" id="valor" name="valor" value="10">
                    </div>
                    <button type="submit" class="btn btn-success">Depositar</button>
                </form>

            </div>
        </div>

        <script>

            $("#formDepositar").submit(function (event) {
                event.preventDefault();
                var post_url = $(this).attr("action"); //get form action url
                var request_method = $(this).attr("method"); //get form GET/POST method
                var form_data = formToJson(this); //Encode form elements for submission

                requestService(post_url, request_method, form_data.valor, callbackSuccess, callbackFail);

                function callbackSuccess(response) {
                    window.open(response.urlCheckout, "_blank")
                }

                function callbackFail(response) {
                    console.log(response);
                }
            });

            $("#btnDepositar").click(() => {
                window.location.href = "depositar.html";
            });
        </script>

    </div>
</body>

</html>
