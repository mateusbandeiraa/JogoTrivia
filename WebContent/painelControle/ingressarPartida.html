<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JogoTrivia - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <link href="../fontawesome-free-5.10.2-web/css/all.css" rel="stylesheet">
  <!--load all styles -->
  <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
  <style>
    .wrapperBotoes>a {
      float: right;
    }

    .wrapperBotoes>div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <nav class="triviaNav"></nav>
  <div class="container">
    <div class="card col-sm-8 offset-sm-2 col-lg-6 offset-lg-3" id="cardLogin">
      <div class="card-body text-center">
        <h2 class="card-title">Ingressar Partida</h2>
        <h1 class="card-title">Conhecimentos Gerais</h1>
        <span>19:50</span>
        <br>
        <span class="mb-3">Faltam 2:21 h</span>


        <div class="text-justify">
          <div class="form-group mt-2">
            <i class="fas fa-question-circle fa-5x mt-3"></i>
            <span style="font-size: 30px;">15 perguntas</span>
          </div>

          <div class="form-group mt-2">
            <i class="fas fa-money-bill fa-5x mt-3"></i>
            <span style="font-size: 30px;">R$20 para o vencedor</span>
          </div>

          <div class="form-group mt-2">
            <i class="fas fa-users fa-5x mt-3"></i>
            <span style="font-size: 30px;">54 participantes</span>
          </div>
        </div>

        <i class="fas fa-money-bill mt-3"></i>
            <span>R$ 0,50 para entrar</span>
            <br>
            <span>Saldo atual: R$ 13</span>

        <form id="formEntrar" action="/rest/usuarioService/autenticar" method="POST">
          <div>
            <button type="submit" class="btn btn-primary mt-3" style="width:300px">Entrar</button>
          </div>

        </form>

      </div>
    </div>

  </div>
</body>

</html>
