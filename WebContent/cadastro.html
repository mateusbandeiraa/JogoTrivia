<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JogoTrivia - Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="/fontawesome-free-5.10.2-web/css/all.css" rel="stylesheet">
  <!--load all styles -->
  <link rel="stylesheet" type="text/css" media="screen" href="/main.css" />
  <style>
    .wrapperBotoes {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <nav class="triviaNav"></nav>
  <div class="container">
    <div class="card col-sm-8 offset-sm-2 col-lg-6 offset-lg-3" id="cardLogin">
      <div class="card-body">
        <h1 class="card-title">Cadastro</h1>
        <div id="divFeedback"></div>
        <form id="formCadastro" action="/rest/usuarioService" method="POST">
          <div class="form-group">
            <label for="inputNome">Nome de usuário</label>
            <input type="text" class="form-control" id="inputNome" name="nome" placeholder="Digite o nome de usuário"
              required>
          </div>
          <div class="form-group">
            <label for="inputEmail1">E-mail</label>
            <input type="email" class="form-control" id="inputEmail1" name="email" placeholder="Digite o e-mail"
              required>
          </div>
          <div class="form-group">
            <label for="inputPassword1">Senha</label>
            <input type="password" class="form-control" id="inputPassword1" name="hashSenha" placeholder="Senha" required>
          </div>
          <div class="form-group">
            <label for="inputPassword2">Confirme a senha</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Senha" required>
          </div>
          <div class="wrapperBotoes">
            <button type="submit" class="btn btn-block btn-primary">Cadastrar</button>
          </div>
        </form>
        <script>
          $("#formCadastro").submit(function (event) {
            event.preventDefault();
            var post_url = $(this).attr("action"); //get form action url
            var request_method = $(this).attr("method"); //get form GET/POST method
            var form_data = formToJson(this); //Encode form elements for submission

            requestService(post_url, request_method, form_data, callbackSuccess, callbackFail);
          });
          
          function callbackSuccess(response){
            $("#divFeedback").html("Usuário cadastrado").addClass("alert").addClass("alert-success");
          }

          function callbackFail(response){
            $("#divFeedback").html(response.responseText).addClass("alert").addClass("alert-danger");
          }
          </script>
      </div>
    </div>

  </div>
</body>

</html>
