<script>
	let token = getCookie("userInfo");

	if (token == null || token == "") {
		$('[href="/painelControle/painelControle.html"]').hide();
		$('[href="/suporte.html"]').hide();
		$('#dropdownConta').hide();
	} else {
		$('[href="/login.html"]').hide();
		$('[href="/cadastro.html"]').hide();

		if (token.usuario.privilegio != "MODERADOR" && token.usuario.privilegio != "ANFITRIAO") {
			$('[href="/painelControle/painelControle.html"]').hide();
		}
	}

	$("#btnLogout").click(logout);
	
	function logout() {
		setCookie('userInfo', null, new Date());
		window.location.href="/";
	}
</script>
